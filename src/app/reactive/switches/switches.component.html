<h2>Template: Switches</h2>
<hr>
<form>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="masculino" value="M">
        <label class="form-check-label" for="masculino">Masculino</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="genero" id="femenino" value="F">
        <label class="form-check-label" for="femenino">Femenino</label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
          name="notificaciones" />
        <label class=" form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="terminos">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-right">Guardar</button>
    </div>
  </div>
</form>
