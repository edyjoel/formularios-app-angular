<hr>


<form (submit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Nombre de la persona" required [ngModel]="persona.nombre"
        name="nombre">
      <span class="text-danger" *ngIf="nombreValido()">* Campo requerido</span>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Agregar favorito" [(ngModel)]="nuevoJuego"
          name="nuevoJuego" (keyup)="agregarJuego()">
        <button type=" button" class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>
      </div>
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input type="text" class="form-control" [(ngModel)]="juego.nombre" name="favorito_{{ i }}" required>
        <button type="button" class="btn btn-outline-danger" (click)="eliminarFavorito(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" (click)="guardar()" class="btn btn-primary float-right"
        [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>
</form>
<span>Persona</span>
<pre>{{ persona | json }}</pre>
